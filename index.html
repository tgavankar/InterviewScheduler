<div id="input-div">
    <h1>Interview Scheduler</h1>
    <form id="form">
			
        <fieldset class="interviewerFieldset">
            <label for="fname">First Name: </label>

            <input type="text" name="timeMin" id="timeMin"class="timeMin timePicker" value="2012-10-01T09:00:00.000-04:00" />
            <label for="timeMax">End Time: </label>
            <input type="text" name="timeMax" id="timeMax" class="timeMax timePicker" value="2012-10-05T17:00:00.000-04:00" />
            <label for="intDuration">Interview Duration: </label>
            <select name="intDuration" id="intDuration" class="intDuration">
                <option value="15">15 mins</option>
                <option value="30" SELECTED>30 mins</option>
                <option value="45">45 mins</option>
                <option value="60">1 hour</option>

                <option value="105">1 hour, 45 mins</option>
                <option value="120">2 hours</option>
