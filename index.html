<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.24.custom.css" type="text/css" />
<link rel="stylesheet" href="css/skeleton/base.css" type="text/css" />
<link rel="stylesheet" href="css/skeleton/layout.css" type="text/css" />
<link rel="stylesheet" href="css/skeleton/skeleton.css" type="text/css" />


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="js/libs/jquery-ui-1.8.24.custom.min.js"></script>
<script src="js/libs/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
<script src="js/libs/date.js" type="text/javascript"></script>
<script src="js/prototypes.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="https://apis.google.com/js/client.js"></script>

<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
<div class="container">
    <div class="sixteen columns clearfix">
        <div class="sixteen columns alpha omega">
            <h1 class="logo">ScheduleMatch</h1>
        </div>
    </div>
    <div class="sixteen columns clearfix">
        <div class="four columns alpha">
            <form id="form">
                <div id="accordion">
                    <h3><a href="#">Interviewer</a></h3>
                    <div>
                        <fieldset class="interviewerFieldset">
                            <label for="fname">First Name: </label>
                            <input type="text" name="fname" class="fname" placeholder="First Name" />
                            <label for="lname">Last Name: </label>
                            <input type="text" name="lname" class="lname" placeholder="Last Name" />
                            <label for="calId">Calendar ID: </label>
                            <input type="text" name="calId" class="calId" placeholder="Google Calendar ID" required />
                            <label for="loc">Location: </label>
                            <input type="text" name="loc" class="loc" placeholder="Location" />
                            <label for="timeMin">Start Date: </label>
                            <input type="text" name="timeMin" id="timeMin"class="timeMin timePicker" placeholder="Beginning of Interviews" required />
                            <label for="timeMax">End Date: </label>
                            <input type="text" name="timeMax" id="timeMax" class="timeMax timePicker" placeholder="End of Interviews" required />
                            <label for="intDuration">Interview Duration: </label>
                            <select name="intDuration" id="intDuration" class="intDuration">
                                <option value="1">15 mins</option>
                                <option value="2">30 mins</option>
                                <option value="3" SELECTED>45 mins</option>
                                <option value="4">1 hour</option>
                                <option value="5">1 hour, 15 mins</option>
                                <option value="6">1 hour, 30 mins</option>
                                <option value="7">1 hour, 45 mins</option>
                                <option value="8">2 hours</option>
                            </select>
                        </fieldset>
                     </div>
                    
                    <h3><a href="#">Candidate</a></h3>
                    <div>
                        <fieldset class="studentFieldset">
                            <label for="fname">First Name: </label>
                            <input type="text" name="fname" class="fname" placeholder="First Name" required />
                            <label for="lname">Last Name: </label>
                            <input type="text" name="lname" class="lname" placeholder="Last Name" required />
                            <label for="calId">Calendar ID: </label>
                            <input type="text" name="calId" class="calId" placeholder="Google Calendar ID" required />
                        </fieldset>
                        <div class="floatright">
                            <button class="delete" type="button">Remove</button>
                        </div>
                    </div> 		
                </div>
                <div class="floatright">
                    <button id="addCandidate">Add Candidate</button>
                    <input name="Submit"  type="submit" value="Submit"/>	
                </div>
            </form>
        </div>
        <div class="twelve columns omega">
            <iframe id="frame" src="https://www.google.com/calendar/embed?src=ddc46lerctese0eptdup32vilg%40group.calendar.google.com&ctz=America/New_York" width="700" height="800" style="border: 0" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>
</div>
    <button onclick="init();">Authorize</button>
	 <button onclick="load();">Authorize</button>

</body>
</html>
